<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="jumbotron text-center" id="title">
    <h1>Blackjack</h1>
    <p>by David Griffiths</p>
  </div>


  <div class="container">
    <div class="row">
      <div id="dealer" class="col-sm-6 text-center" style="background-color:lavenderblush">
        <h3 id="player1Heading">Dealer</h3>
        <p id="player1Text"></p>
      </div>
      <div id="player1" class="col-sm-6 text-center" style="background-color:lavenderblush">
        <h3 id="player2Heading">Player 1</h3>
        <p id=player2Text></p>
        <button type="button" class="btn btn-primary" id="hit-button">Hit!</button>
        <button type="button" class="btn btn-primary" id="stay-button">Stay</button>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 text-center">
        <p id="text-area">Welcome to Blackjack!</p>
        <p></p>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 text-center">
        <button type="button" class="btn btn-primary" id="new-game-button">New Game!</button>
      </div>
    </div>
  </div>

  <script src="blackjack.js"></script>

</body>

</html>
