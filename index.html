<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="jumbotron text-center" id="title">
    <h1>Blackjack</h1>
    <p>by David Griffiths</p>
  </div>

  <div class="container">
    <div class="row">
      <div class="card" id="dealer">
        <div class="card-body">
          <h4 class="card-title">Card 1</h4>
          <p class="card-text" id="player1Text">Some example text. Some example text.</p>
        </div>
      </div>
      <div class="card" id="player1">
        <div class="card-body">
          <h4 class="card-title">Card 2</h4>
          <p class="card-text" id=player2Text>Some example text. Some example text.</p>
          <button type="button" class="btn btn-primary" id="hit-button">Hit!</button>
          <button type="button" class="btn btn-primary" id="stay-button">Stay</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 text-center">
        <p id="text-area">Welcome to Blackjack!</p>
        <p></p>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 text-center">
        <button type="button" class="btn btn-primary" id="new-game-button">New Game!</button>
      </div>
    </div>
  </div>


  <script src="blackjack.js"></script>

</body>

</html>
